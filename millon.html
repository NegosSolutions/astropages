<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página del Millón</title>
  <link rel="stylesheet" href="main.css">
  <style>
    #spacer {
      height: 1000000px;
      position: relative;
    }
    #pixelGrid {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #sentinel {
      height: 1px;
    }
  </style>
</head>
<body>
  <header>Página del Millón</header>
  <div class="controls">
    <p id="contador"></p>
  </div>
  <div id="spacer">
    <div class="grid" id="pixelGrid"></div>
    <div id="sentinel"></div>
  </div>
  <footer>&copy; 2025 - Inspirado en The Million Dollar Homepage<br>
    BY <a href="https://negossolutions.github.io/astropages/esindex.html">ᗩᔕ༒尺۝</a>
  </footer>

  <script>
    const grid = document.getElementById("pixelGrid");
    const gridSize = 100;
    const totalPixels = 1000000;
    const rowHeight = 10 + 1; // pixel height + gap
    const visibleRows = 150;
    const bufferRows = 50;
    const chunkRows = visibleRows + 2 * bufferRows;
    const chunkSize = gridSize * chunkRows;

    let data = [];
    let ocupados = 0;
    const used = Array(totalPixels).fill(false);

    const rendered = new Set();

    function indexToCoords(index) {
      return {
        row: Math.floor(index / gridSize),
        col: index % gridSize
      };
    }

    function coordsToIndex(row, col) {
      return row * gridSize + col;
    }

    function clearOutOfRange(startRow, endRow) {
      [...grid.children].forEach(el => {
        const rowStart = parseInt(el.style.gridRowStart);
        if (rowStart < startRow - bufferRows || rowStart > endRow + bufferRows) {
          grid.removeChild(el);
        }
      });
    }

    function renderChunk(startRow, endRow) {
      clearOutOfRange(startRow, endRow);

      for (const block of data) {
        const { start, width, height, url, title, img } = block;
        const { row, col } = indexToCoords(start);

        if (row + height < startRow || row > endRow) continue;

        const div = document.createElement("div");
        div.classList.add("pixel");
        div.style.gridColumnStart = col + 1;
        div.style.gridRowStart = row + 1;
        div.style.gridColumnEnd = `span ${width}`;
        div.style.gridRowEnd = `span ${height}`;
        div.setAttribute("data-title", title || "");
        div.onclick = () => window.open(url, "_blank");

        if (img) {
          const image = document.createElement("img");
          image.src = img;
          div.appendChild(image);
        }

        for (let dy = 0; dy < height; dy++) {
          for (let dx = 0; dx < width; dx++) {
            const index = coordsToIndex(row + dy, col + dx);
            if (!used[index]) {
              used[index] = true;
              ocupados++;
            }
          }
        }

        grid.appendChild(div);
      }

      // Render blancos
      for (let row = startRow; row <= endRow; row++) {
        for (let col = 0; col < gridSize; col++) {
          const index = coordsToIndex(row, col);
          if (used[index]) continue;
          if (rendered.has(index)) continue;
          rendered.add(index);

          const div = document.createElement("div");
          div.classList.add("pixel");
          div.style.gridColumnStart = col + 1;
          div.style.gridRowStart = row + 1;
          grid.appendChild(div);
        }
      }

      document.getElementById("contador").textContent = `Píxeles ocupados: ${ocupados} / ${totalPixels}`;
    }

    function updateVisibleArea() {
      const scrollTop = window.scrollY;
      const startRow = Math.max(Math.floor(scrollTop / rowHeight) - bufferRows, 0);
      const endRow = Math.min(startRow + chunkRows, totalPixels / gridSize);
      renderChunk(startRow, endRow);
    }

    window.addEventListener("scroll", () => {
      requestAnimationFrame(updateVisibleArea);
    });

    fetch("pixels.json")
      .then(response => response.json())
      .then(json => {
        data = json;
        updateVisibleArea(); // Inicial
      });
  </script>
</body>
</html>
